<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rango</title>
</head>
<body>
    <div>
        {% if category %}
            <h1> {{ category.name }}</h1>
            {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li><a href="{{ page.url }}">{{ page.title}}</a></li>

                    {% endfor %}
                </ul>
            {% else %}
                <strong>No Pages currently in category. </strong>
            {% endif %}
        {% else %}
            the specified category does not exist
        {% endif %}
        <div>
            {% if category %}
            <a href="/rango/category/{{category.slug}}/add_page/">Add Page</a> <br />
            {% endif %}
        </div>
        <a href=' /rango/'>Index</a>
    </div>
</body>
</html>
